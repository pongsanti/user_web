<h1>Users</h1>

<table>
	{{range .}}
		<tr>
			<td>{{.Id}}</td>
			<td>{{.Email}}</td>
		</tr>
	{{end}}
</table>

<hr/>

<h1>Add new user</h1>
<form action="/add/" method="POST">
<label>Id: </label><input type="text" name="id"/>
<label>Email: </label><input type="text" name="email"/>
<input type="submit" value="Add"/>
</form>
